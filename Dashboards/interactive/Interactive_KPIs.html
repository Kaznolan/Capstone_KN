  function fmtNumber(x) {
    if (x === null || x === undefined || Number.isNaN(x)) return '–';
    return x.toLocaleString();
  }
  function fmtFixed(x, d) {
    if (x === null || x === undefined || Number.isNaN(x)) return '–';
    return Number(x).toFixed(d);
  }
  function fmtMoney(x) {
    if (x === null || x === undefined || Number.isNaN(x)) return '–';
    return new Intl.NumberFormat(undefined, {style:'currency', currency:'USD', maximumFractionDigits:0}).format(x);
  }

  function render(country) {
    const k = DATA[country] || {};
    document.getElementById('val-strokes').textContent = fmtNumber(k.total_stroke_cases);
    document.getElementById('val-age').textContent    = fmtFixed(k.avg_age, 1);
    document.getElementById('val-gdp').textContent    = fmtMoney(k.gdp);
    document.getElementById('val-life').textContent   = fmtFixed(k.life_expectancy, 1);
  }

  sel.addEventListener('change', e => render(e.target.value));
  render(defaultCountry);
